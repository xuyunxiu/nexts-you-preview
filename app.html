  <script>
    let replayTimer = null;
    let replayMsgs = [];

    function openReplay(id) {
      const live = LIVE_DATA.ended.find(l => l.id === id);
      if (!live) return;

      document.getElementById("replayHostName").textContent = live.host;
      document.getElementById("replayTitle").textContent = live.title;
      document.getElementById("replayThread").innerHTML = "";

      showPage("liveReplay");

      // å‡è³‡æ–™ï¼ˆå¯¦éš›æ›æˆå¾Œç«¯ç´€éŒ„ï¼‰
      replayMsgs = [
        {type:"host", text:"å¤§å®¶å¥½ï½æˆ‘æ˜¯ " + live.host},
        {type:"fan", text:"å—¨ï¼ï¼"},
        {type:"fan", text:"æ„›ä½ ğŸ’œ"},
        {type:"host", text:"è¬è¬å¤§å®¶ä¾†çœ‹ï½"}
      ];

      playReplay(1);
    }

    function playReplay(speed=1) {
      clearInterval(replayTimer);
      const thread = document.getElementById("replayThread");
      thread.innerHTML = "";
      let i = 0;
      replayTimer = setInterval(()=>{
        if (i >= replayMsgs.length) {
          clearInterval(replayTimer);
          return;
        }
        const m = replayMsgs[i++];
        const div = document.createElement("div");
        div.className = "replayMsg " + m.type;
        div.textContent = m.text;
        thread.appendChild(div);
        thread.scrollTop = thread.scrollHeight;
      }, 2000 / speed);
    }

    function changeReplaySpeed(val) {
      playReplay(parseFloat(val));
    }
  </script>
