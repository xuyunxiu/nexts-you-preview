/* ---------- HOMEï¼šStory bar ---------- */
let currentFilter='me';
function hasNewDots(artistId){
  if(artistId==='me'||artistId==='all') return false;
  const seen=lastSeen[artistId]||0;
  const latest=Math.max(0,...POSTS.filter(p=>p.artistId===artistId).map(p=>p.ts));
  return latest>seen;
}
function renderStoryBar(){
  const bar=document.getElementById('storyBar');
  const others=ARTISTS.filter(a=>a.id!=='me'&&a.id!=='all');
  others.sort((a,b)=>{
    const la=Math.max(0,...POSTS.filter(p=>p.artistId===a.id).map(p=>p.ts));
    const lb=Math.max(0,...POSTS.filter(p=>p.artistId===b.id).map(p=>p.ts));
    return lb-la;
  });
  const order=[ARTISTS.find(a=>a.id==='me'),ARTISTS.find(a=>a.id==='all'),...others];
  bar.innerHTML=order.map(a=>{
    const active=(currentFilter===a.id)?'active':'';
    const pinned=(a.id==='me'||a.id==='all')?'pinned':'';
    const dot=hasNewDots(a.id)?'<span class="dot"></span>':'';
    return `<div class="story-item ${active} ${pinned}" data-id="${a.id}">
      <img src="${a.avatar}" onerror="imgFallback(this)">${dot}
      <div class="name">${a.name}</div></div>`;
  }).join('');
  bar.querySelectorAll('.story-item').forEach(el=>{
    el.addEventListener('click', ()=>{
      const id=el.dataset.id; currentFilter=id;
      if(id!=='all') lastSeen[id]=Date.now(); LS.set('lastSeen', lastSeen);
      renderStoryBar(); renderFeed(currentFilter); window.scrollTo({top:0,behavior:'smooth'});
    });
  });
}

/* ç”± footer é«˜åº¦ + éµç›¤ä½”ç”¨ï¼ˆ__kbOffsetï¼‰ä¾†å¢Šé«˜ threadPad */
let __kbOffset = 0;                // åªå«éµç›¤ï¼Œä¸å«å·¥å…·åˆ—
let autoStick = true;

function updateBottomPad(){
  const footer = document.querySelector('.dmFooter');
  const pad    = document.getElementById('threadPad');
  if(!footer || !pad) return;
  const h = Math.ceil(footer.getBoundingClientRect().height);
  pad.style.height = (h + (__kbOffset||0)) + 'px';
}

/* èˆŠæ¥å£ä¿ç•™ï¼Œå°å¤–ä»å« updateFooterSpace */
function updateFooterSpace(){ updateBottomPad(); }

function anchor(){ return document.getElementById('endAnchor'); }
function overflowed(t){ return t && (t.scrollHeight - t.clientHeight) > 8; }
function atBottom(t){ return Math.abs((t.scrollHeight - t.clientHeight) - t.scrollTop) < 8; }

function stickBottomHard(){
  const t = document.getElementById('dmThread'); if(!t) return;
  anchor()?.scrollIntoView({block:'end'});
  t.scrollTop = t.scrollHeight + 9999;
}

function ensureBottomDuring(ms=600){
  stickBottomHard();
  if(!autoStick) return;
  const end = performance.now() + ms;
  (function loop(){
    if(!autoStick) return;
    stickBottomHard();
    if(performance.now() < end) requestAnimationFrame(loop);
  })();
}

function bindBottomObserver(){
  const t = document.getElementById('dmThread'), a = anchor();
  if(!t || !a) return;
  try{
    const io = new IntersectionObserver((entries)=>{
      const e = entries[0];
      autoStick = e.isIntersecting && e.intersectionRatio >= 0.96;
    }, { root:t, threshold:[0.01,0.5,0.96], rootMargin:'0px 0px -1px 0px' });
    io.observe(a);
  }catch(_){
    const nearBottom = () => ((t.scrollHeight - t.clientHeight) - t.scrollTop) < 4;
    autoStick = nearBottom();
    t.addEventListener('scroll', ()=>{ autoStick = nearBottom(); }, {passive:true});
  }
}

/* ===== iOS / Safari éµç›¤ä¿®æ­£ï¼šåªè¨ˆã€Œéµç›¤ã€é«˜åº¦ï¼Œä¸æŠŠå·¥å…·åˆ—ç®—é€²ä¾† =====
   offset = innerHeight - (visualViewport.height + visualViewport.offsetTop)
   æ²’éµç›¤æ™‚ â‰ˆ 0ï¼›å‡ºç¾éµç›¤æ™‚æ‰è®Šå¤§ã€‚ */
(function(){
  const vv = window.visualViewport;
  function computeKbOffset(){
    if(!vv) return 0;
    const occluded = window.innerHeight - vv.height - vv.offsetTop;
    return Math.max(0, Math.round(occluded));
  }
  function apply(){
    const off = computeKbOffset();
    __kbOffset = off;                                        // çµ¦ JS ç”¨ä¾†è¨­ threadPad
    document.documentElement.style.setProperty('--kb-offset', off + 'px'); // çµ¦ CSS å¾€ä¸ŠæŠ¬ footer
    updateBottomPad();
    setTimeout(()=>ensureBottomDuring(600),30);
  }
  if(vv){ vv.addEventListener('resize', apply); vv.addEventListener('scroll', apply); }
  window.addEventListener('resize', apply);
  window.addEventListener('orientationchange', ()=>setTimeout(apply,120));
  window.addEventListener('pageshow', apply);
  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) apply(); });
  if(document.fonts && document.fonts.ready){ document.fonts.ready.then(()=>setTimeout(apply,50)); }
  window.addEventListener('load', ()=>setTimeout(apply,80));
  apply(); // åˆå§‹è·‘ä¸€æ¬¡
})();
</script>
