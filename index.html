<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>NEXT'S YOU — App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    /* ===== Theme ===== */
    body.nx{
      --bg:#0f0f12; --card:#16181d; --hover:#1b1e24; --line:rgba(255,255,255,.06);
      --text:#f6f7fb; --sub:#b5bac7; --muted:#8c92a1;
      --accent:#ff2d55; --accent-2:#ff3b63; --ok:#2ecc71; --ng:#ff5a5f;
      --r:16px; --shadow: 12px 18px 40px rgba(0,0,0,.45);
      margin:0; color:var(--text); background:var(--bg);
      -webkit-font-smoothing:antialiased; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .panel,.card,.product{background:var(--card); border:1px solid var(--line); border-radius:var(--r); box-shadow:var(--shadow)}
    .panel.soft{padding:16px}

    /* ===== Sections ===== */
    section{display:none; padding:16px 16px 96px}
    section.active{display:block; animation:fadeIn .24s ease}
    @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
    h2,h3,p{margin:0}
    .ghost{opacity:.75; color:var(--sub)}
    .list-col{display:grid; gap:12px}

    /* ===== Home header ===== */
    #friendsHeader{display:flex; justify-content:space-between; align-items:center; gap:12px}
    #friendsHeader .me{display:flex; align-items:center; gap:12px}
    #friendsHeader img{width:48px; height:48px; border-radius:50%; object-fit:cover; border:1px solid var(--line)}
    #friendsHeader .nick{font-weight:800}

    /* ===== Story bar ===== */
    .story-bar{display:flex; gap:12px; overflow-x:auto; padding:10px 0}
    .story{display:flex; flex-direction:column; align-items:center; cursor:pointer}
    .story img{width:56px; height:56px; border-radius:50%; object-fit:cover; border:2px solid var(--accent)}
    .story span{font-size:12px; margin-top:4px; color:var(--sub)}

    /* ===== Tabs ===== */
    .tabs{display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin:14px 0}
    .tabs button{
      border:none; border-radius:999px; padding:10px 0; font-weight:800; color:var(--sub);
      background:var(--card); border:1px solid var(--line); box-shadow:var(--shadow); cursor:pointer;
    }
    .tabs button.active{ color:var(--text); background:linear-gradient(180deg, var(--hover), var(--card)); border-color:transparent }

    /* ===== Cards ===== */
    .card .row{display:flex; align-items:center; gap:12px}
    .card .row img{width:52px; height:52px; border-radius:50%; object-fit:cover; border:1px solid var(--line)}

    /* ===== DM ===== */
    .topbar{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .dm-title{font-weight:800}
    .menu-btn{width:40px; height:40px; border-radius:12px; border:1px solid var(--line); background:var(--card); color:var(--text); cursor:pointer}
    .dm-messages{display:flex; flex-direction:column; gap:14px; max-height:62vh; overflow:auto; padding-bottom:6px}
    .msg{max-width:78%; position:relative; padding:12px 14px; border-radius:18px; border:1px solid var(--line); background:linear-gradient(180deg,#fff,#f2f3f5); color:#17181c}
    .msg.me{margin-left:auto; background:linear-gradient(180deg, var(--hover), #121317); color:#e8eaf0}
    .date-chip{align-self:center; border:1px solid var(--line); border-radius:999px; padding:6px 12px; color:var(--sub); background:var(--hover); font-weight:800; font-size:12px}
    .msg time{position:absolute; right:14px; bottom:-18px; font-size:11px; color:var(--muted)}
    .dm-input{position:fixed; left:0; right:0; bottom:0; padding:12px 14px; background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.55)); backdrop-filter:blur(10px); display:flex; gap:10px}
    .dm-input input{flex:1; border:none; outline:none; border-radius:16px; padding:14px 16px; background:var(--hover); color:var(--text); border:1px solid var(--line)}
    .dm-input button{width:52px; height:52px; border:none; border-radius:18px; font-weight:900; color:#fff; background:linear-gradient(180deg,var(--accent),var(--accent-2)); cursor:pointer}

    /* ===== GALLERY ===== */
    #galleryGrid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    #galleryGrid img{width:100%; height:100%; object-fit:cover; border-radius:14px; border:1px solid var(--line); box-shadow:var(--shadow)}

    /* ===== LIVE ===== */
    .live-card {display:flex; align-items:center; padding:10px; border-bottom:1px solid var(--line); cursor:pointer;}
    .live-card img {width:100px; height:60px; border-radius:8px; object-fit:cover; margin-right:10px;}
    .host-card {padding:12px; border-bottom:1px solid var(--line); background:var(--card);}
    .host-card .row {display:flex; align-items:center; gap:10px;}
    .host-card img {width:48px; height:48px; border-radius:50%;}
    #fanMessages {height:50vh; overflow-y:auto; padding:10px; background:var(--bg);}
    #fanInput {display:flex; border-top:1px solid var(--line); padding:8px; background:var(--bg);}
    #fanMsgInput {flex:1; border:1px solid var(--line); border-radius:12px; padding:8px 12px;}
    #fanInput button {margin-left:8px; padding:8px 14px; border:none; border-radius:12px; background:linear-gradient(180deg, var(--accent), var(--accent-2)); color:#fff; cursor:pointer;}

    /* ===== NAV ===== */
    nav{position:fixed; left:0; right:0; bottom:0; background:#0f1116; border-top:1px solid var(--line);
      display:flex; justify-content:space-around; padding:12px 8px 16px; backdrop-filter:blur(8px)}
    nav.hidden{display:none}
    nav button{background:transparent; border:none; color:var(--text); font-weight:800; padding:8px 10px; border-radius:12px; cursor:pointer}
    nav button:active{background:var(--hover)}
  </style>
</head>
<body class="nx">

<!-- ===== HOME ===== -->
<section id="home" class="active">
  <div id="friendsHeader" class="panel soft">
    <div class="me">
      <img id="userAvatar" src="https://picsum.photos/80?u=me" alt="頭貼" onclick="openProfile()">
      <div class="nick" id="nickname" onclick="openProfile()">暱稱</div>
    </div>
    <div style="display:flex; gap:8px">
      <button onclick="showPage('dmList')">DM 列表</button>
      <button onclick="showPage('wallet')">錢包</button>
    </div>
  </div>

  <!-- Story Bar -->
  <div id="artistStories" class="story-bar">
    <div class="story" onclick="filterFeed('all')"><img src="dayoff.png"><span>ALL</span></div>
    <div class="story" onclick="filterFeed('group')"><img src="allday.png"><span>ALLDAY</span></div>
    <div class="story" onclick="filterFeed('a3')"><img src="woochan.png"><span>Woochan</span></div>
    <div class="story" onclick="filterFeed('a2')"><img src="dohee.png"><span>Dohee</span></div>
  </div>

  <!-- 貼文牆 -->
  <div id="feedWrap" class="feed-col"></div>
</section>

<!-- ===== DM 列表 ===== -->
<section id="dmList">
  <div class="topbar"><h2>DM 列表</h2></div>
  <div id="dmListWrap"></div>
  <div id="dmListEmpty" class="ghost">尚未購買 PASS</div>
</section>

<!-- ===== DM 聊天室 ===== -->
<section id="dm">
  <div class="topbar">
    <button class="menu-btn" onclick="showPage('dmList')">←</button>
    <h2 id="dmTitle">DM</h2>
  </div>
  <div id="dm-messages" class="dm-messages"></div>
  <div class="dm-input">
    <input id="dmInput" placeholder="輸入訊息…" />
    <button onclick="sendMessage()">送出</button>
  </div>
</section>

<!-- ===== PROFILE ===== -->
<section id="profile">
  <div id="profileBgWrap" style="position:relative; height:180px; overflow:hidden; border-radius:0 0 20px 20px">
    <img id="profileBg" src="https://picsum.photos/600/200?blur" style="width:100%; height:100%; object-fit:cover; cursor:pointer" onclick="document.getElementById('bgInput').click()">
    <input type="file" id="bgInput" accept="image/*" style="display:none" onchange="changeBg(event)">
    <div style="position:absolute; left:50%; bottom:-48px; transform:translateX(-50%);">
      <img id="editAvatar" src="https://picsum.photos/160?u=me" style="width:96px;height:96px;border-radius:50%;object-fit:cover; border:3px solid #fff; cursor:pointer" onclick="document.getElementById('avatarInput').click()">
      <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="changeAvatar(event)">
    </div>
  </div>
  <div style="margin-top:60px; text-align:center">
    <input type="text" id="editNickname" placeholder="輸入暱稱" style="width:70%;max-width:320px; border:1px solid var(--line); border-radius:12px; padding:10px; background:var(--hover); color:var(--text)">
    <button onclick="saveProfile()" style="border:none; border-radius:12px; padding:10px 14px; background:linear-gradient(180deg,var(--accent),var(--accent-2)); color:#fff">儲存</button>
    <p class="ghost"><b>粉絲 ID：</b><span id="fanId"></span></p>
  </div>
  <div id="walletWrap" class="panel soft" style="margin-top:20px">
    <h3>錢包</h3>
    <p>目前點數：<b id="points">0</b></p>
    <button onclick="buyPass()">購買團體 PASS</button>
  </div>
</section>

<!-- ===== GALLERY ===== -->
<section id="gallery">
  <div class="topbar"><h2>相簿</h2></div>
  <div id="galleryGrid"></div>
</section>

<!-- ===== LIVE LIST ===== -->
<section id="liveList">
  <div class="topbar"><h2>直播列表</h2><button onclick="toggleLiveSort()">排序</button></div>
  <div id="liveListWrap"></div>
</section>

<!-- ===== LIVE DETAIL ===== -->
<section id="liveDetail">
  <div class="topbar"><button class="menu-btn" onclick="showPage('liveList')">←</button><h2 id="liveTitle">直播中</h2></div>
  <div id="hostInfo" class="host-card"></div>
  <div id="fanMessages"></div>
  <div id="fanInput"><input id="fanMsgInput" placeholder="輸入留言…"><button onclick="sendFanMsg()">送出</button></div>
</section>

<!-- ===== WALLET ===== -->
<section id="wallet">
  <div class="topbar"><h2>錢包</h2></div>
  <div class="panel soft"><p>目前點數：<b id="points2">0</b></p><button onclick="buyPass()">購買團體 PASS</button></div>
</section>

<!-- ===== NAV ===== -->
<nav id="nav">
  <button onclick="showPage('home')">首頁</button>
  <button onclick="showPage('dmList')">DM</button>
  <button onclick="showPage('liveList')">直播</button>
  <button onclick="showPage('wallet')">錢包</button>
</nav>

<script>
/* ===== 全域資料 ===== */
const ARTISTS = [
  {id:'a1', name:'Annie', avatar:'https://picsum.photos/80?u=a1'},
  {id:'a2', name:'Dohee', avatar:'https://picsum.photos/80?u=a2'},
  {id:'a3', name:'Woochan', avatar:'https://picsum.photos/80?u=a3'}
];
const GROUPS = [{id:'group', name:'ALLDAY PROJECT', avatar:'https://picsum.photos/80?u=group'}];
let liveSortDesc = true;

/* ===== NAV & 頁面切換 ===== */
function showPage(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  const target=document.getElementById(id); if(target) target.classList.add('active');
function openProfile(){
  showPage('profile');
  loadProfile();
}

/* ===== Profile ===== */
function changeAvatar(e){const f=e.target.files[0]; if(f){const u=URL.createObjectURL(f); document.getElementById('editAvatar').src=u; localStorage.setItem('avatar',u);}}
function changeBg(e){const f=e.target.files[0]; if(f){const u=URL.createObjectURL(f); document.getElementById('profileBg').src=u; localStorage.setItem('profileBg',u);}}
function saveProfile(){const n=document.getElementById('editNickname').value||'暱稱'; localStorage.setItem('nickname',n); document.getElementById('nickname').textContent=n;}
function loadProfile(){const a=localStorage.getItem('avatar');const b=localStorage.getItem('profileBg');if(a)document.getElementById('editAvatar').src=a;if(b)document.getElementById('profileBg').src=b;document.getElementById('nickname').textContent=localStorage.getItem('nickname')||'暱稱';}

/* ===== Feed 篩選 ===== */
function filterFeed(id){document.getElementById('feedWrap').textContent="顯示篩選："+id;}

/* ===== DM ===== */
function hasAccess(){return !!localStorage.getItem('purchaseDate');}
function renderDMList(){const box=document.getElementById('dmListWrap'); const items=[...GROUPS,...ARTISTS]; if(hasAccess()){box.innerHTML=items.map(it=>`<div class="card" onclick="openDM('${it.id}')"><div class="row"><img src="${it.avatar}"><div><b>${it.name}</b></div></div></div>`).join('');} else {box.innerHTML=''; document.getElementById('dmListEmpty').style.display='block';}}
function openDM(id){localStorage.setItem('currentArtist',id||'group'); document.getElementById('dmTitle').textContent=(id==='group'?'ALLDAY PROJECT — 團體 DM':(ARTISTS.find(a=>a.id===id)?.name+" — DM")); showPage('dm'); renderDM();}
function dmKey(){return `dm_${currentArtist()}`;}
function currentArtist(){return localStorage.getItem('currentArtist')||'group';}
function renderDM(){if(!localStorage.getItem(dmKey())){localStorage.setItem(dmKey(),JSON.stringify([{role:'artist',type:'text',text:'歡迎來到 DM！',ts:Date.now()}]));}const list=JSON.parse(localStorage.getItem(dmKey())||'[]');const box=document.getElementById('dm-messages');box.innerHTML='';list.forEach(m=>{const wrap=document.createElement('div');wrap.className='msg '+(m.role==='fan'?'me':'artist');wrap.textContent=m.text;box.appendChild(wrap);});}
function sendMessage(){const inp=document.getElementById('dmInput');const t=(inp.value||'').trim();if(!t)return;const list=JSON.parse(localStorage.getItem(dmKey())||'[]');list.push({role:'fan',type:'text',text:t,ts:Date.now()});localStorage.setItem(dmKey(),JSON.stringify(list));inp.value='';renderDM();}

/* ===== Wallet ===== */
function buyPass(){localStorage.setItem('purchaseDate',new Date().toISOString());alert('已購買團體 PASS，有效期 30 天');renderDMList();}

/* ===== Live ===== */
const LIVES=[{id:'l1', title:'Annie 開播了！', host:'Annie', cover:'https://picsum.photos/200?u=l1', ts:Date.now()},{id:'l2', title:'Dohee 的直播', host:'Dohee', cover:'https://picsum.photos/200?u=l2', ts:Date.now()-10000000}];
function renderLiveList(){const wrap=document.getElementById('liveListWrap');const sorted=[...LIVES].sort((a,b)=> liveSortDesc?b.ts-a.ts:a.ts-b.ts);wrap.innerHTML=sorted.map(l=>`<div class="live-card" onclick="openLive('${l.id}')"><img src="${l.cover}"><div><b>${l.title}</b><br><small>${l.host}</small></div></div>`).join('');}
function toggleLiveSort(){liveSortDesc=!liveSortDesc;renderLiveList();}
function openLive(id){const live=LIVES.find(l=>l.id===id);document.getElementById('liveTitle').textContent=live.title;document.getElementById('hostInfo').innerHTML=`<div class="row"><img src="${live.cover}"><div><div class="name">${live.host}</div><div class="ghost">正在直播中</div></div></div>`;showPage('liveDetail');renderFanMessages();}
function renderFanMessages(){const box=document.getElementById('fanMessages');box.innerHTML='';const msgs=JSON.parse(localStorage.getItem('fanMsgs')||'[]');msgs.forEach(m=>{const wrap=document.createElement('div');wrap.className='msg';wrap.innerHTML=`<img src="https://picsum.photos/40?u=${m.user}"><div class="bubble">${m.text}</div>`;box.appendChild(wrap);});}
function sendFanMsg(){const inp=document.getElementById('fanMsgInput');const t=(inp.value||'').trim();if(!t)return;const msgs=JSON.parse(localStorage.getItem('fanMsgs')||'[]');msgs.push({user:Date.now(),text:t});localStorage.setItem('fanMsgs',JSON.stringify(msgs));inp.value='';renderFanMessages();}

/* ===== Init ===== */
document.addEventListener('DOMContentLoaded',()=>{loadProfile();renderDMList();renderLiveList();showPage('home');});
</script>
</body>
</html>
